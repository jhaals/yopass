---
# https://github.com/adrienverge/yamllint
extends: relaxed

yaml-files:
  - "*.yaml"
  - "*.yml"
  - ".yamllint"
  - ".yamllint.yaml"

rules:
  braces:
    level: warning
    max-spaces-inside: 1
  brackets:
    level: warning
    max-spaces-inside: 1
  colons:
    level: warning
  commas:
    level: warning
  hyphens:
    max-spaces-after: 1
    level: warning
  key-duplicates: enable
  line-length:
    max: 160
    level: warning
    allow-non-breakable-inline-mappings: true
  new-line-at-end-of-file: enable
  new-lines: enable
  octal-values: disable
  quoted-strings: disable
  trailing-spaces: enable
  indentation: disable
